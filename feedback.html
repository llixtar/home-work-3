<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">

        <nav class="header">
            <div class="menu"> <a href="/index.html">Home</a> </div>
            <div class="menu"> <a href="/gallery.html">Gallery</a> </div>
            <div class="menu"> <a href="/feedback.html">Feedback</a> </div>
        </nav>

        <h1>Here you can leave your wishes:</h1>
        
        <div class="content">
            
            <form class="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone">
            
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            
                <button type="submit">Send</button>
            </form>


        </div>

        <div class="footer">
            Heorhiya Tarasenka St, 65, Kharkiv, Kharkivs'ka oblast, Ukraine, 61000
        </div>
    </div>
    
</body>
</html>
